<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <!-- Title and other stuffs -->
    <title>
      {:C('TITLE')}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="" />
  </head>

  <body>
    <include file="Public/style" />
    <include file="Public/header" />
    <!-- Main content starts -->
    <div class="content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-dropdown">
          <a href="#">
            导航
          </a>
        </div>
        <!-- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub"
        to "li" of main navigation. -->
        <include file="Public/menu" />
      </div>
      <!-- Sidebar ends -->
      <!-- Main bar -->
      <div class="mainbar">
        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left">
            <i class="icon-home">
            </i>
            发起交易
          </h2>
          <div class="clearfix">
          </div>
        </div>
        <div class="matter">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="widget">
                  <div class="widget-head">
                    <div class="widget-icons pull-right">
                      <a href="#" class="wminimize">
                        <i class="icon-chevron-up">
                        </i>
                      </a>
                    </div>
                    <div class="clearfix">
                    </div>
                  </div>
                  <div class="widget-content">
                    <div class="padd">
                      <form class="form-horizontal" role="form" action="{:U('insert')}" method="post" onsubmit="return ajaxForm(this)">
                        <h6>
                          发起交易
                        </h6>
                        <hr />
                        <div class="form-group">
                          <label class="col-lg-4 control-label">
                            股权数量
                          </label>
                          <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="股权数量" name="quity_count" />
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-4 control-label">
                            当前单价
                          </label>
                          <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="当前单价" name="then_balance" value="{$then_balance}"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-4 control-label">操作</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="option">
                                    <option value="1">买入</option>
                                    <option value="2">卖出</option>
                                    <option value="3">定向买入</option>
                                    <option value="4">定向卖出</option>
                                  </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-4 control-label">
                            目标编号
                          </label>
                          <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="目标编号" name="to_member_id"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-4 control-label">
                            有效天数
                          </label>
                          <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="有效天数" name="overdue_day" value="3"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-4 control-label">
                            二级密码
                          </label>
                          <div class="col-lg-8">
                            <input type="password" class="form-control" placeholder="二级密码" name="second_password"
                            />
                          </div>
                        </div>
                        <hr />
                        <div class="form-group">
                          <div class="col-lg-offset-1 col-lg-9">
                            <button type="submit" class="btn btn-primary">
                              提交
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Matter ends -->
    </div>
    <!-- Mainbar ends -->
    <div class="clearfix">
    </div>
    <!-- Content ends -->
    <include file="Public/footer" />
    <include file="Public/script" />
  </body>
</html>
