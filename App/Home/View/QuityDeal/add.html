<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <!-- Title and other stuffs -->
    <title>
      {:C('TITLE')}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="" />
     <include file="Public/style" />
      <include file="Public/script" />
  </head>

  <body>
        <include file="Public/header" />
        <include file="Public/menu" />
        <!-- END SHORTCUT AREA -->
        <div id="main" role="main">
            <!-- RIBBON -->
            <div id="ribbon">
                <!-- breadcrumb -->
                <ol class="breadcrumb">
                    <span>当前时间:&nbsp;&nbsp;&nbsp;<span id="clockss"></span></span>
                </ol>
            </div>
<div id="content" style="height:1500px">
<div class="core_main User" id="viewNotice">

    <div class="core_title">
    	<span class="core_title_con"><span>当前位置</span>：<span>股权交易》交易列表》发起交易</span></span>

        <span class="core_title_edit"></span>
    </div>
    <div class="core_con">
           <form class="form-horizontal" role="form" action="{:U('insert')}" method="post" onsubmit="return ajaxForm(this)">
        <table class="tablebg">
		            <TR>
              <TD class="tbkey">股权数量：</TD>
              <TD class="tbval">  <input type="text" class="form-control" placeholder="股权数量" name="quity_count" />
              </TD>
            </TR>
            <TR>
              <TD class="tbkey">当前单价：</td>
              <TD class="tbval">  <input type="text" class="form-control" placeholder="当前单价" name="then_balance" value="{$then_balance}" readonly
                            /></td>
            </TR>
              <TR>
              <TD class="tbkey">操作：</td>
              <TD class="tbval"><select class="form-control" name="option">
                                    <option value="1">买入</option>
                                    <option value="2">卖出</option>
                                    <option value="3">定向买入</option>
                                    <option value="4">定向卖出</option>
                                  </volist>
                                </select></td>
            </TR>
            <TR style="display:none">
              <TD class="tbkey"> 目标编号：</td>
              <TD class="tbval">
              <input type="text" class="form-control" placeholder="目标编号" name="to_member_id"/>
              </td>
            </TR>
            <TR>
              <TD class="tbkey">有效天数：</td>
              <TD class="tbval"> <select name="overdue_day" class="form-control">
                              <volist name="deal_time" id="deal_vo">
                                <option value="{$deal_vo}">{$deal_vo}天</option>
                              </volist>
                            </select></td>
            </TR>
              <TR>
              <TD class="tbkey">二级密码：</td>
              <TD class="tbval">  <input type="password" class="form-control" placeholder="二级密码" name="second_password" /></td>
            </TR>

            <TR>
                <TD colspan="2">
             <button type="submit" class="btn btn-primary">
                              提交
                            </button>
                </td>
            </TR>
        </TABLE>
      </form>
    </div>

</div>
</div>
<script>
      $('[name=option]').change(function(){
        var val = $(this).val();
        if (val == 3 || val == 4) {
          $('[name=to_member_id]').parents('tr').show();
        } else {
          $('[name=to_member_id]').parents('tr').hide();
        }
      })
    </script>
</body>
</html>
