
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>{:C('TITLE')}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <include file="Public/style" />
</head>
<body>
<include file="Public/header" />

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-dropdown"><a href="#">导航</a></div>

        <!--- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub" to "li" of main navigation. -->
        <include file="Public/menu" />
    </div>

    <!-- Sidebar ends -->

        <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> 会员中心</h2>
        <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->



        <!-- Matter -->

        <div class="matter">
        <div class="container">
<div class="row">
            <div class="col-md-12">
              <!-- List starts -->
              <ul class="today-datas">
                <!-- List #1 -->
                <li>
                  <!-- Graph -->
                  <div><span id="todayspark1" class="spark"><canvas width="77" height="30" style="display: inline-block; width: 77px; height: 30px; vertical-align: top;"></canvas></span></div>
                  <!-- Text -->
                  <div class="datas-text">股权数：{$info.quity}</div>
                </li>
                <li>
                  <div><span id="todayspark2" class="spark"><canvas width="77" height="30" style="display: inline-block; width: 77px; height: 30px; vertical-align: top;"></canvas></span></div>
                  <div class="datas-text">奖金币数: {$info.gold}</div>
                </li>
                <li>
                  <div><span id="todayspark3" class="spark"><canvas width="77" height="30" style="display: inline-block; width: 77px; height: 30px; vertical-align: top;"></canvas></span></div>
                  <div class="datas-text">锁定股权数: {$lock_quity_count}</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <!-- Widget title -->
                <div class="widget-head">
                  <div class="pull-left">最新公告</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <!-- Widget content -->
                  <div class="padd">
                    <ul class="recent">
                      <volist name="about_list" id="about_vo">
                        <li>
                        <div class="recent-content">
                          <div class="recent-meta"><a href="{:U('About/content', array('id' => $about_vo['id']))}">{$about_vo.title}</a> / {$about_vo.ctime}</div>
                          <div class="clearfix"></div>
                        </div>
                      </li>
                      </volist>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          </div>
        <!-- Matter ends -->
    </div>
   <!-- Mainbar ends -->
   <div class="clearfix"></div>
</div>
<!-- Content ends -->
<include file="Public/footer" />

<include file="Public/script" />

</body>
</html>
