        <script type="text/javascript" language="javascript">
            var nowsecond;
            var nowminutes;
            function showClockss() {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate()
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                if (year < 10)
                    hour = "0" + year;
                if (hour < 10)
                    hour = "0" + hour;
                if (minute < 10)
                    minute = "0" + minute;
                if (second < 10)
                    second = "0" + second;
                document.getElementById("clockss").innerHTML = year + "年" + month + "月" + day + "日 " + hour + ":" + minute + ":" + second;
                setTimeout("showClockss()", 1000);
            }
        </script>

        <script type="text/javascript">
            window.onload = window.onresize = function() {
                if (document.getElementById("left-panel").clientHeight < document.getElementById("content").clientHeight) {
                    document.getElementById("left-panel").style.height = document.getElementById("content").offsetHeight + "px";
                } else {
                    document.getElementById("content").style.height = document.getElementById("left-panel").offsetHeight + "px";
                }
                showClockss();
            }
        </script>
        <script type="text/javascript">
            $(function() {
                if (jQuery.jCookie('languglo') == false) {
                    Cookies.set("languglo", 2);
                }
                var htabIdx = 0;
                var htabLiIdx = 0;
                var htabIndex = jQuery.jCookie('htabIndex');
                var htabLiIndex = jQuery.jCookie('htabLiIndex');
                if (htabIndex != false) {
                    htabIdx = parseInt(htabIndex);
                }
                if (htabLiIndex != false) {
                    htabLiIdx = parseInt(htabLiIndex);
                }
                $(".tab_bar_content >ul").filter(':eq(' + htabIdx + ')').show();
                $(".tab_bar li a").filter(':eq(' + htabIdx + ')').addClass("current");
                $(".tab_bar_content li a").filter(':eq(' + htabLiIdx + ')').addClass("current");
                $(".tab_bar li a").each(function(i) {
                    $(this).mouseover(function() {
                        $(".tab_bar li a").removeClass("current");
                        $(this).addClass("current");
                        $(".tab_bar_content >ul").hide();
                        $(".tab_bar_content >ul").eq(i).show();
                        jQuery.jCookie('htabIndex', i.toString());
                    })
                })
                $(".tab_bar_content li a").each(function(i) {
                    $(this).mouseover(function() {
                        $(".tab_bar_content li a").removeClass("current");
                        $(this).addClass("current");
                        jQuery.jCookie('htabLiIndex', i.toString());
                    })
                })
            })

        </script>
