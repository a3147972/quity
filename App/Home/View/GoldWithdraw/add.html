        <script type="text/javascript" language="javascript">
            var nowsecond;
            var nowminutes;
            function showClockss() {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate()
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                if (year < 10)
                    hour = "0" + year;
                if (hour < 10)
                    hour = "0" + hour;
                if (minute < 10)
                    minute = "0" + minute;
                if (second < 10)
                    second = "0" + second;
                document.getElementById("clockss").innerHTML = year + "年" + month + "月" + day + "日 " + hour + ":" + minute + ":" + second;
                setTimeout("showClockss()", 1000);
            }
        </script>
