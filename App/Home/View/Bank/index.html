
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>{:C('TITLE')}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <include file="Public/style" />
</head>
<body>
<include file="Public/header" />

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-dropdown"><a href="#">导航</a></div>

        <!--- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub" to "li" of main navigation. -->
        <include file="Public/menu" />
    </div>

    <!-- Sidebar ends -->

        <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> 银行卡列表</h2>
        <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->



        <!-- Matter -->

        <div class="matter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
            <a href="{:U('add')}" class="btn btn-success">添加银行卡</a>
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">银行卡列表</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>开户行</th>
                          <th>开户人</th>
                          <th>卡号</th>
                          <th>开户地址</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="list" id="vo">
                          <tr>
                            <td>{$vo.deposit_bank}</td>
                            <td>{$vo.deposit_name}</td>
                            <td>{$vo.deposit_code_number}</td>
                            <td>{$vo.deposit_address}</td>
                            <td><a href="{:U('Bank/del', array('id' => $vo['id']))}">注销</a></td>
                          </tr>
                        </volist>
                      </tbody>
                  </table>
                  <div class="widget-foot">
                    <ul class="pagination">
                      <volist name="page_list" id="page_vo">
                        <switch name="page_vo.name">
                          <case value="prev">
                            <li><a href="{$page_vo.url}">Prev</a></li>
                          </case>
                          <case value="list">
                            <li><a href="{$page_vo.url}">{$page_vo.page}</a></li>
                          </case>
                          <case value="next">
                            <li><a href="{$page_vo.url}">Next</a></li>
                          </case>
                        </switch>
                      </volist>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          </div>
        <!-- Matter ends -->
    </div>
   <!-- Mainbar ends -->
   <div class="clearfix"></div>
</div>
<!-- Content ends -->
<include file="Public/footer" />

<include file="Public/script" />

</body>
</html>
