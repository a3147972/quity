
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>{:C('TITLE')}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <include file="Public/style" />
</head>
<body>
<include file="Public/header" />

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-dropdown"><a href="#">导航</a></div>

        <!--- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub" to "li" of main navigation. -->
        <include file="Public/menu" />
    </div>

    <!-- Sidebar ends -->

        <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> 首页</h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="index.html"><i class="icon-home"></i> 首页</a>
          <!-- Divider -->
          <span class="divider">/</span>
          <a href="#" class="bread-current">控制台</a>
        </div>

        <div class="clearfix"></div>

        </div>
        <!-- Page heading ends -->

        <!-- Matter -->
        <div class="matter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
            <a href="{:U('add')}" class="btn btn-success">购买股权</a>
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">购买记录</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>编号</th>
                          <th>购买数量</th>
                          <th>当时购买单价</th>
                          <th>总价</th>
                          <th>购买时间</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="list" id="vo">
                          <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.quity_count}</td>
                            <td>{$vo.then_balance}</td>
                            <td>{$vo['quity_count'] * $vo['then_balance']}</td>
                            <td>{$vo.ctime}</td>
                          </tr>
                        </volist>
                      </tbody>
                  </table>
                  <div class="widget-foot">
                    <ul class="pagination">
                      <volist name="page_list" id="page_vo">
                        <switch name="page_vo.name">
                          <case value="prev">
                            <li><a href="{$page_vo.url}">Prev</a></li>
                          </case>
                          <case value="list">
                            <li><a href="{$page_vo.url}">{$page_vo.page}</a></li>
                          </case>
                          <case value="next">
                            <li><a href="{$page_vo.url}">Next</a></li>
                          </case>
                        </switch>
                      </volist>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          </div>
        <!-- Matter ends -->
    </div>
   <!-- Mainbar ends -->
   <div class="clearfix"></div>
</div>
<!-- Content ends -->
<include file="Public/footer" />

<include file="Public/script" />

</body>
</html>
