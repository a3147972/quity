
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>{:C('TITLE')}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <include file="Public/style" />
</head>
<body>
<include file="Public/header" />

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-dropdown"><a href="#">导航</a></div>

        <!--- Sidebar navigation -->
        <!-- If the main navigation has sub navigation, then add the class "has_sub" to "li" of main navigation. -->
        <include file="Public/menu" />
    </div>

    <!-- Sidebar ends -->

        <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-home"></i> 定向单</h2>
        <div class="clearfix"></div>
        </div>
        <!-- Page heading ends -->
        <!-- Matter -->

        <div class="matter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left">发起定向单</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>编号</th>
                          <th>发起目标</th>
                          <th>股权数量</th>
                          <th>当时股权单价</th>
                          <th>购买目标</th>
                          <th>交易类型</th>
                          <th>成交类型</th>
                          <th>过期时间</th>
                          <th>创建时间</th>
                          <th>状态</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="list" id="vo">
                          <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.member_id}</td>
                            <td>{$vo.quity_count}</td>
                            <td>{$vo.then_balance}</td>
                            <td>{$vo.to_member_id}</td>
                            <td>
                              <switch name="vo.option">
                                <case value="3">定向买入</case>
                                <case value="4">定向卖出</case>
                              </switch>
                            </td>
                            <td>
                              <switch name="vo.type">
                                <case value="1">自由交易</case>
                                <case value="2">自动交易</case>
                              </switch>
                            </td>
                            <td>{$vo.overdue_time}</td>
                            <td>
                              {$vo.ctime}
                            </td>
                            <td>
                              <switch name="vo.status">
                                <case value="0">交易中</case>
                                <case value="1">已完成</case>
                              </switch>
                            </td>
                            <td>
                              <switch name="vo.status">
                                <case value="0">
                                    <if condition="session(user_id) neq $vo['member_id']">
                                      <a href="#" _href="{:U('QuityDeal/buy', array('id' => $vo['id']))}" onclick="return DialogConfirm(this)">确认购买</a>
                                    </if>
                                </case>
                              </switch>
                            </td>
                          </tr>
                        </volist>
                      </tbody>
                  </table>
                  <div class="widget-foot">
                    <ul class="pagination">
                      <volist name="page_list" id="page_vo">
                        <switch name="page_vo.name">
                          <case value="prev">
                            <li><a href="{$page_vo.url}">Prev</a></li>
                          </case>
                          <case value="list">
                            <li><a href="{$page_vo.url}">{$page_vo.page}</a></li>
                          </case>
                          <case value="next">
                            <li><a href="{$page_vo.url}">Next</a></li>
                          </case>
                        </switch>
                      </volist>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          </div>
        <!-- Matter ends -->
    </div>
   <!-- Mainbar ends -->
   <div class="clearfix"></div>
</div>
<!-- Content ends -->
<include file="Public/footer" />

<include file="Public/script" />

</body>
</html>
