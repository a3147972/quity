
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('About/index')}">
                  公告管理
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
               <eq name="action" value="edit">
                编辑公告
                <else/>
                新增公告
               </eq>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
                <eq name="action" value="edit">
                  <form class="form-horizontal row-border" action="{:U('update')}" onsubmit="return ajaxForm(this)">
                <else />
                  <form class="form-horizontal row-border" action="{:U('insert')}" onsubmit="return ajaxForm(this)">
                </eq>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        标题:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="title" class="form-control" value="{$vo.title}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        公告内容:
                      </label>
                      <div class="col-md-10">
                        <textarea class="form-control" rows="7" name="content">{$vo.content|default=""}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-10">
                          <eq name="action" value="edit">
                            <input type="hidden" name="id" value="{:I('id')}">
                          </eq>
                          <input type="submit" value="提交" class="btn btn-lg btn-primary">
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
