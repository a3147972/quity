<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('System/index')}">
                  系统设置
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
               系统设置
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
                  <form class="form-horizontal row-border" action="{:U('saveConfig')}" onsubmit="return ajaxForm(this)">
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        是否允许提现:
                      </label>
                      <div class="col-md-10">
                        <label class="radio-inline">
                          <input type="radio" class="uniform" name="open_status" value="1" <if condition="C('open_status') eq 1">checked="checked"</if>>
                          是
                        </label>
                        <label class="radio-inline">
                          <input type="radio" class="uniform" name="open_status" value="0" <if condition="C('open_status') eq 0">checked="checked"</if>>
                          否
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        开盘时间:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="open_time" class="form-control" value="{:C('open_time')}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        股权锁定时间:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="lock_time" class="form-control" value="{:C('lock_time')}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        股权分红单股金额:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="share_amount" class="form-control" value="{:C('share_amount')}">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-10">
                          <eq name="action" value="edit">
                            <input type="hidden" name="id" value="{:I('id')}">
                          </eq>
                          <input type="submit" value="提交" class="btn btn-lg btn-primary">
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
