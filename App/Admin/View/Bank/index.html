
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="__SELF__">
                  银行卡管理
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                银行卡列表
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
<table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          开户行
                        </th>
                        <th>开户名称</th>
                        <th>开户卡号</th>
                        <th>开户地址</th>

                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.deposit_bank}</td>
                          <td>{$vo.deposit_name}</td>
                          <td>{$vo.deposit_code_number}</td>
                          <td>{$vo.deposit_address}</td>
                          <td>
                          <a href="{:U('Bank/del', array('id' => $vo['id']))}">注销</a>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                  <div class="table-footer">
                      <div class="col-md-12">
                        <ul class="pagination">
                        <volist name="page_list" id="page_vo">
                          <switch name="page_vo.name">
                            <case value="prev">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    ← Prev
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    ← Prev
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="list">
                              <eq name="page_vo.status" value="now">
                                 <li class="active">
                                  <a href="javascript:void(0);">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="next">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    Next →
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    Next →
                                  </a>
                                </li>
                              </eq>
                            </case>
                          </switch>
                        </volist>
                        </ul>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
