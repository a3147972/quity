
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('QuityDeal/index')}">
                  股权交易单
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                股权交易单
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
<table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          用户名
                        </th>
                        <th>
                          交易数量
                        </th>
                        <th>当时股权单价</th>
                        <th>交易类型</th>
                        <th>交易人</th>
                        <th>成交类型</th>
                        <th>失效时间</th>
                        <th>状态</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.username}</td>
                          <td>{$vo.quity_count}</td>
                          <td>{$vo.then_balance}</td>
                          <td>
                          <switch name="vo.option">
                            <case value="1">买入</case>
                            <case value="2">卖出</case>
                            <case value="3">定向买入</case>
                            <case value="4">定向卖出</case>
                          </switch>
                          </td>
                          <td>{$vo.to_username}</td>
                          <td>
                            <switch name="vo.type">
                              <case value="1">手动交易</case>
                              <case value="2">自动交易</case>
                            </switch>
                          </td>
                          <td>{$vo.overdue_time}</td>
                          <td>
                            <switch name="vo.status">
                              <case value="1">交易完成</case>
                              <case value="0">待交易</case>
                            </switch>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                  <div class="table-footer">
                      <div class="col-md-12">
                        <ul class="pagination">
                        <volist name="page_list" id="page_vo">
                          <switch name="page_vo.name">
                            <case value="prev">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    ← Prev
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    ← Prev
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="list">
                              <eq name="page_vo.status" value="now">
                                 <li class="active">
                                  <a href="javascript:void(0);">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="next">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    Next →
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    Next →
                                  </a>
                                </li>
                              </eq>
                            </case>
                          </switch>
                        </volist>
                        </ul>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
