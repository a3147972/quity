
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('Member/index')}">
                  会员管理
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
               奖金币充值
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
                  <form class="form-horizontal row-border" action="{:U('insert')}">
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        充值金额:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="gold" class="form-control" value="{$vo.gold}">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-10">
                          <input type="hidden" name="id" value="{:I('get.id')}">
                          <input type="submit" value="提交" class="btn btn-lg btn-primary">
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
