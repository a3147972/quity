
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('Member/index')}">
                  奖金币提现
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                奖金币提现
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
                  <form class="form-horizontal row-border" action="{:U('pass')}" onsubmit="return ajaxForm(this)">
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        用户名:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="username" class="form-control" value="{$vo.username}" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        提现金额:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="gold" class="form-control" value="{$vo.gold}" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        转账截图:
                      </label>
                      <div class="col-md-10">
                        <div class="input-group">
                          <input type="text" name="pic" class="form-control" readonly>
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="document.all.tt.click()">
                              上传截图
                            </button>
                            <input type="file" name="tt" id="uploadPic" style="display:none">
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        提现银行:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="deposit_bank" class="form-control" value="{$vo.deposit_bank}" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">
                        银行卡号:
                      </label>
                      <div class="col-md-10">
                        <input type="text" name="deposit_code_number" class="form-control" value="{$vo.deposit_code_number}" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-10">
                          <input type="hidden" name="id" value="{:I('id')}">
                          <input type="hidden" name="member_id" value="{$vo.member_id}">
                          <input type="hidden" name="bank_id" value="{$vo.bank_id}">
                          <input type="submit" value="提交" class="btn btn-lg btn-primary">
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
    <script src="__PUBLIC__/plugins/ajaxupload.js"></script>
    <script>
      $('#uploadPic').change(function(){
        $.ajaxFileUpload({
          url:"{:U('Public/upload')}",
          secureuri:false,
          fileElementId:'uploadPic',
          dataType: 'json',
          success: function (data) {
              if (data.status == 1) {
                $('input[name=pic]').val(data.info);
              } else {
                alert(data.info);
              }
          }
        })
      })
    </script>
  </body>
</html>
