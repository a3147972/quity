
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>
  <body>
    <include file="Public/header" />
    <div id="container">
      <div id="sidebar" class="sidebar-fixed">
        <include file="Public/menu" />
      </div>
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('GoldWithdraw/index')}">
                  奖金币提现
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                奖金币提现
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                </div>
                <div class="widget-content">
<table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          用户名
                        </th>
                        <th>
                          提现金额
                        </th>
                        <th>提现银行</th>
                        <th>状态</th>
                        <th>
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.id}</td>
                          <td>{$vo.username}</td>
                          <td>{$vo.gold}</td>
                          <td>{$vo.deposit_bank}</td>
                          <td>
                          <switch name="vo.status">
                            <case value="1">已完成</case>
                            <case value="0">等待提现</case>
                            <case value="-1">提现驳回</case>
                          </switch>
                          </td>
                          <td>

                            <eq name="vo.status" value="0">
                              <a href="#" _href="{:U('GoldWithdraw/pass', array('id'=>$vo['id']))}" onclick="return DialogConfirm(this)">申请通过</a>
                              <a href="#" _href="{:U('GoldWithdraw/lose', array('id'=>$vo['id']))}" onclick="return DialogConfirm(this)">申请驳回</a>
                            </eq>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                  <div class="table-footer">
                      <div class="col-md-12">
                        <ul class="pagination">
                        <volist name="page_list" id="page_vo">
                          <switch name="page_vo.name">
                            <case value="prev">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    ← Prev
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    ← Prev
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="list">
                              <eq name="page_vo.status" value="now">
                                 <li class="active">
                                  <a href="javascript:void(0);">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="next">
                              <eq name="page_vo.status" value="disabled">
                                 <li class="disabled">
                                  <a href="javascript:void(0);">
                                    Next →
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo.url}">
                                    Next →
                                  </a>
                                </li>
                              </eq>
                            </case>
                          </switch>
                        </volist>
                        </ul>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
  </body>
</html>
